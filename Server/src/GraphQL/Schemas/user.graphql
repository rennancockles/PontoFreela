scalar Date

type Query {
    user(id: Int): UserResponse
}

type Mutation {
    createUser(name: String!, lastname: String, email: String!): User
}

type User {
    id: ID!
    name: String!
    lastname: String
    birth: Date!
    email: String!
    password: String!
    accounts: [Account!]
}

type UserResponse {
    user: User!
    accounts: [Account]
}