scalar Date

type Query {
    users: [User!]!
    user(id: Int): User
    accounts: [Account!]!
}

type Mutation {
    createUser(name: String!, lastname: String, email: String!): User
}

# Schema Types
type User {
    id: ID!
    name: String!
    lastname: String
    birth: Date!
    email: String!
    password: String!
    accounts: [Account!]
}

type Account {
    id: ID!
    name: String!
    hourlyRate: Float!
    active: Boolean!
}