type Query {
    user(id: Int): User
}

type Mutation {
    updateUser(user: UserInput!): User
}

type User {
    id: ID!
    name: String!
    lastname: String
    birth: Date!
    email: String!
    company: String
    accounts(onlyActive: Boolean): [Account]
}

input UserInput {
    name: String!
    lastname: String!
    email: String!
    birth: Date!
    company: String
}