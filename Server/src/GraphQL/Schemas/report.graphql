type Query {
    report(id: ID): Report
    reports(accountId: ID): [Report]
}

type Mutation {
    upsertReport(report: ReportInput!): Report
}

type Report {
    id: ID!
    date: Date!
    dateFormatted: String
    obs: String
    workedMS: Int
    workedTime: String
    records: [Record]
}

input ReportInput {
    accountId: ID!
    date: Date!
    obs: String
    records: [RecordInput!]!
}