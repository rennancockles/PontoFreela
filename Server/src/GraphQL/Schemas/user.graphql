scalar Date

type Query {
    user(id: Int): UserResponse
}

type Mutation {
    updateUser(user: UserInput!): User
}

type User {
    id: ID!
    name: String!
    lastname: String
    birth: Date!
    email: String!
}

input UserInput {
    name: String!
    lastname: String!
    email: String!
    birth: Date!
}

type UserResponse {
    user: User!
    accounts: [Account]
}